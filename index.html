<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <div class="col-sm-12 site-title">
      <h1>Cat Clicker</h1>
    </div>

    <div class="col-sm-4">
      <h2>List of Cats</h2>
      <ul id="cat-list"></ul>
    </div>

    <div class="col-sm-8" id="cat">
      <h2 id="cat-name"></h2>
      <div id="cat-count"></div>
      <img id="cat-img" class="img-responsive" src="" alt="">

      <div class="col-sm-4">
        <button type="button" class="btn btn-default" id="admin-btn">Admin</button>
      </div>

      <div class="col-sm-8">
        <form class="form-horizontal" id="cat-edit">
          <div class="form-group">
            <label for="cat-name-input" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cat-name-input">
            </div>
          </div>
          <div class="form-group">
            <label for="cat-img-url-input" class="col-sm-2 control-label">Img URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cat-img-url-input">
            </div>
          </div>
          <div class="form-group">
            <label for="cat-clicks-input" class="col-sm-2 control-label">Clicks</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cat-clicks-input">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" id="cancel">Cancel</button>
              <button type="button" class="btn btn-default" id="save">Save</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
